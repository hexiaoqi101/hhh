<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极速生成 - 注册</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-color: #fff;
        }

        h1 {
            font-size: 36px;
            margin: 50px 0 30px;
        }

        .register-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            background-color: #f5f5f5;
        }

        .register-btn {
            width: 100%;
            padding: 12px;
            background-color: #90EE90;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .register-btn:hover {
            background-color: #7FCD7F;
        }
    </style>
</head>
<body>
    <h1>极速生成</h1>
    <div class="register-container">
        <input type="text" placeholder="请输入账户" id="username">
        <input type="password" placeholder="请输入密码" id="password">
        <input type="password" placeholder="再次输入密码" id="confirmPassword">
        <input type="text" placeholder="请输入QQ号" id="qqNumber">
        <button class="register-btn" onclick="register()">注册</button>
    </div>

    <script>
        function register() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const qqNumber = document.getElementById('qqNumber').value;
            
            // 输入验证
            if (!username || !password || !confirmPassword || !qqNumber) {
                alert('请填写所有信息');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('两次输入的密码不一致');
                return;
            }
            
            if (!/^\d{5,11}$/.test(qqNumber)) {
                alert('请输入正确的QQ号');
                return;
            }
            
            // TODO: 实现注册逻辑
            console.log('注册信息:', {
                username,
                password,
                qqNumber
            });
            
            // 注册成功后跳转到登录页面
            alert('注册成功！');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
